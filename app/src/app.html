<div class="container-fluid">
Greyhawk Initiative Tracker placeholder
</div>
<div class="row m-1 p-1 text-muted">
  <div class="col-2">
    Name
  </div>
  <div class="col-1">
    Hit points
  </div>
  <div class="col-1">
    Initiative
  </div>
  <div class="col-2">
    Combat Actions
  </div>
  <div class="col">
    Conditions and Effects
  </div>
</div>


<pc ng-repeat="pc in $ctrl.pcs" pc="pc"></pc>

<button type="button" class="btn btn-primary m-3" ng-click="$ctrl.add()">
  Add
</button>

<button type="button" class="btn btn-danger m-3" ng-click="$ctrl.endRound()">
  End Round
</button>
