<div class="container-fluid">
  <div class="row">
    <pageheader title="OwlbearDM Tracker" subtitle="For Every-Round Initiative"></pageheader>
  </div>

  <div class="row">
    <div class="alert" role="alert">
      Round <span class="badge badge-light"><strong>{{$ctrl.roundCount}}</strong></span>
      Initiative count <span class="badge badge-light">{{$ctrl.initiativeCount}}</span>
      <div class="btn-group ml-2" role="group">
        <button type="button" class="btn btn-outline-primary btn-sm" ng-click="$ctrl.nextCount()">
          Next
        </button>
        <button type="button" class="btn btn-outline-danger btn-sm" ng-click="$ctrl.endRound()">
          End Round
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm" ng-click="$ctrl.reset()">
          Reset
        </button>
      </div>
    </div>
  </div>



  <div class="row mt-4 text-muted">
    <div class="col-2">
      Name
    </div>
    <div class="col-3">
      <div class="row">
        <div class="col-9">
          <div class="row">
            <div class="col-6">
              HP
            </div>
            <div class="col-6">
              DEX
            </div>
          </div>
        </div>
        <div class="col-3">
          Init
        </div>
      </div>
    </div>
    <div class="col-2">
      Combat Actions
    </div>
    <div class="col">
      Conditions and Effects
    </div>
  </div>

  <pc ng-repeat="pc in $ctrl.pcs track by $index" pc="pc" initiative-count="$ctrl.initiativeCount"></pc>

  <addpc pcs="$ctrl.pcs" clear="$ctrl.clear()"></addpc>

</div>
