<a href="#" class="btn btn-sm btn-round ml-auto" ng-class="{'': $ctrl.condition.count == 0, 'btn-primary': $ctrl.condition.count !== 0}" ng-click="$ctrl.changeShowDelete()">
  {{$ctrl.condition.name}}
  <span class="badge badge-light" ng-if="$ctrl.condition.count != undefined">{{$ctrl.condition.count}}
    <span class="fas fa-caret-down" ng-if="$ctrl.condition.descending"></span>
    <span class="fas fa-caret-up" ng-if="!$ctrl.condition.descending"></span>
  </span>
  <span class="badge badge-pill badge-light" ng-click="$ctrl.deleteThis()" ng-if="$ctrl.showDelete || !$ctrl.condition.count">
    <span class="fas fa-times"></span>
  </span>
</a>
