<a href="#" class="btn btn-sm btn-round ml-auto" ng-class="$ctrl.getConditionColor()" ng-click="$ctrl.changeShowDelete()">
  {{$ctrl.condition.name}}
  <span class="badge badge-light" ng-if="$ctrl.condition.count || $ctrl.condition.state">{{$ctrl.condition.count}}
    <span class="fas fa-caret-down" ng-if="$ctrl.condition.state == 1"></span>
    <span class="fas fa-caret-up" ng-if="$ctrl.condition.state == 2"></span>
  </span>
  <span class="badge badge-light" ng-if="$ctrl.condition.state === 0 && $ctrl.showDelete">
    <span class="badge badge-pill badge-light" ng-click="$ctrl.changeCountDown()">
      <span class="fas fa-caret-down"></span>
    </span>
    <span class="badge badge-pill badge-light" ng-click="$ctrl.changeCountUp()">
      <span class="fas fa-caret-up"></span>
    </span>
  </span>
  <span class="badge badge-pill badge-light" ng-click="$ctrl.deleteThis()" ng-if="$ctrl.showDelete">
    <span class="fas fa-times"></span>
  </span>
</a>
