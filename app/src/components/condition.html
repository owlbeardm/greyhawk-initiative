<a href="#" class="badge badge-pill badge-secondary ml-auto" ng-click="$ctrl.changeShowDelete()">
  {{$ctrl.condition.name}}
  <span class="badge badge-light" ng-if="$ctrl.condition.count">{{$ctrl.condition.count}}
    <span class="fas fa-caret-down" ng-if="$ctrl.condition.descending"></span>
    <span class="fas fa-caret-up" ng-if="!$ctrl.condition.descending"></span>
  </span>
  <span class="badge badge-pill badge-light" ng-click="$ctrl.deleteThis()" ng-if="$ctrl.showDelete || !$ctrl.condition.count">
    <span class="fas fa-times"></span>
  </span>
</a>
