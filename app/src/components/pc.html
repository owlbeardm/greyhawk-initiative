<div class="row border border-secondary m-1 p-1 rounded mr-2">
  <div class="col-2">
    <div>
      {{$ctrl.pcname}} <span class="fa fa-pen ml-1 text-secondary"></span>
    </div>
  </div>
  <div class="col-1">
    <div>
      13 hp <span class="fa fa-pen ml-1 text-secondary"></span>
    </div>
  </div>
  <div class="col-1">
    6  <span class="fa fa-plus ml-1 text-secondary"></span> <span class="fa fa-pen ml-1 text-secondary"></span>
  </div>
  <div class="col-2">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-secondary btn-sm" ng-class="{'active': !$ctrl.status  === 'PENDING'}" disabled ng-click="$ctrl.setStatus('ALL')">s.a.</button>
      <button type="button" class="btn btn-outline-primary btn-sm" ng-class="{'active': !$ctrl.status}" disabled ng-click="$ctrl.setStatus('PENDING')">m.a.</button>
      <button type="button" class="btn btn-outline-primary btn-sm" ng-class="{'active': !$ctrl.status}" ng-click="$ctrl.setStatus('PENDING')">f-r.a.</button>
      <button type="button" class="btn btn-outline-success btn-sm" ng-class="{'active': $ctrl.status === 'FAILED'}" ng-click="$ctrl.setStatus('EXECUTED')">sw.a</button>
    </div>
  </div>
  <div class="col">
    <button type="button" class="btn btn-primary btn-sm">
      poisoned <span class="badge badge-pill badge-secondary">1</span>
    </button>

    <span class="badge badge-pill badge-success">poisoned</span>
    <span class="badge badge-pill badge-warning">dazzled</span>
    <span class="badge badge-pill badge-danger">bleeding</span>
  </div>
</div>
