<div class="row border border-secondary m-1 p-1 rounded mr-2">
  <div class="col-2">
    <div>
      <input type="text" class="form-control" ng-model="$ctrl.pc.name">
    </div>
  </div>
  <div class="col-1">
    <div>
      <input type="number" class="form-control" ng-model="$ctrl.pc.hp">
    </div>
  </div>
  <div class="col-1">
    <input type="number" class="form-control" ng-class="{'is-invalid': !$ctrl.pc.initiative}" ng-model="$ctrl.pc.initiative">
  </div>
  <div class="col">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-secondary btn-sm" ng-class="{'active': $ctrl.pc.actions[0]}" ng-disabled="$ctrl.pc.actions[2]" ng-click="$ctrl.checkAction(0)">s.a.</button>
      <button type="button" class="btn btn-outline-primary btn-sm" ng-class="{'active': $ctrl.pc.actions[1]}" ng-disabled="$ctrl.pc.actions[2]" ng-click="$ctrl.checkAction(1)">m.a.</button>
      <button type="button" class="btn btn-outline-primary btn-sm" ng-class="{'active': $ctrl.pc.actions[2]}" ng-disabled="$ctrl.pc.actions[0] || $ctrl.pc.actions[1]" ng-click="$ctrl.checkAction(2)">f-r.a.</button>
      <button type="button" class="btn btn-outline-success btn-sm" ng-class="{'active': $ctrl.pc.actions[3]}" ng-click="$ctrl.checkAction(3)">sw.a</button>
    </div>
  </div>
  <div class="col">
  </div>
</div>
